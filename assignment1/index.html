<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animal Information</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <header>
        <h1>Animal Information</h1>
    </header>
    
    <div class="main">
        <div class="dropdown">
            <select class="animal-select" id="ddlAnimal" title="Animal Drop Down">
                <option value="">Select an animal</option>
                <option value="Lion">1. Lion</option>
                <option value="Tiger">2. Tiger</option>
                <option value="Elephant">3. Elephant</option>
                <option value="Cheetah">4. Cheetah</option>
                <option value="Monkey">5. Monkey</option>
                <option value="Bird">6. Bird</option>
                <option value="Giraffe">7. Giraffe</option>
                <option value="Fish">8. Fish</option>
                <option value="Cat">9. Cat</option>
                <option value="Dog">10. Dog</option>
            </select>
        </div>
        
        <div id="animal-info">
            Select an animal from the dropdown to see more information.
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 CA Animal Information. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
